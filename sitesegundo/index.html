<script>
    // começo login
    var fundo = document.getElementById("modal");
    var bto =  document.getElementById("botaoLogin");
    var fechar = document.getElementById("close");

    bto.onclick = function(){
        fundo.style.display = "block";
    }

    fechar.onclick = function(){
        fundo.style.display = "none"
    }
    //Final Login

    //Começo cadastro
    var fundocad = document.getElementById("molde");
    var btocad = document.getElementById("botaoCadastro");
    var fecharcad = document.getElementById ("closeCad") ;

    btocad.onclick = function(){
        fundocad.style.display = "block";
    }
    fecharcad.onclick = function(){
        fundocad.style.display = "none"
    }
    //Final Cadastro

    //Começo Calculadora
        function simular(){
            var receita = Number(receita_disponivel.value);
            var tempo   = Number(tempo_investir.value);
            var taxa    = (Number(taxa_rendimento.value)/100)/12;
            var juros = receita * (1 + taxa)**tempo;
          
            resultado.innerHTML = `${juros.toFixed(2)}`;

          // aqui estou tentano descontar juros
            var rendimento = juros - receita;

            var imposto22 = rendimento * 0.22;
            var liquido22 = juros - imposto22;

            var imposto20 = rendimento * 0.2;
            var liquido20 = juros - imposto20;

            var imposto17 = rendimento * 0.175;
            var liquido17 = juros - imposto17

            var imposto15 = rendimento * 0.15;
            var liquido15 = juros - imposto15; 
           // descontar juros

          
            
            if(tempo > 24){
                resultadoLiquido.innerHTML = `${liquido15.toFixed(2)}`;
            }else if(tempo <= 6){
                resultadoLiquido.innerHTML = `${liquido22.toFixed(2)}`
            }else if( tempo <= 12){
                resultadoLiquido.innerHTML = `${liquido20.toFixed(2)}`
            }else{
                resultadoLiquido.innerHTML = `${liquido17.toFixed(2)}`
            }
        }   
        
    //Final Calculadora
</script>
